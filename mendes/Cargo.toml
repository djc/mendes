[package]
name = "mendes"
version = "0.0.11"
authors = ["Dirkjan Ochtman <dirkjan@ochtman.nl>"]
description = "Rust web toolkit for impatient perfectionists"
documentation = "https://docs.rs/mendes"
repository = "https://github.com/djc/mendes"
keywords = ["web", "http", "server", "async"]
categories = ["asynchronous", "web-programming::http-server"]
license = "MIT OR Apache-2.0"
edition = "2018"
workspace = ".."
readme = "../README.md"

[features]
cookies = ["bincode", "data-encoding", "ring", "serde", "serde/derive"]
uploads = ["httparse", "twoway"]
with-hyper = ["futures-util", "hyper"]

[dependencies]
async-trait = "0.1"
bincode = { version = "1.2.1", optional = true }
data-encoding = { version = "2.1.2", optional = true }
futures-util = { version = "0.3", optional = true }
http = "0.2"
httparse = { version = "1.3.4", optional = true }
hyper = { version = "0.13", optional = true }
mendes-macros = { version = "0.0.9", path = "../mendes-macros" }
ring = { version = "0.16.11", optional = true }
serde = { version = "1.0.1", optional = true }
twoway = { version = "0.2", optional = true }

[dev-dependencies]
tokio = { version = "0.2", features = ["macros", "rt-core"] }
